  <script>

      background-color: var(--bg-light);

      display: flex;
      flex-direction: column;
      align-items: center;

      transition: background-color 0.3s, color 0.3s;
    }

    .dark body {

      color: var(--text-dark);
    }

    h1 {

      font-size: 28px;
      text-align: center;
      margin-bottom: 5px;
    }

      margin: 10px 0;
    }

      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {

  </style>
</head>

    function updatePackages() {
      const category = document.getElementById("categorySelect").value;
      const packageSelect = document.getElementById("packageSelect");
      packageSelect.innerHTML = "";
      packages[category].forEach(([text, value]) => {
        const option = document.createElement("option");
        option.text = text;
        option.value = value;
        packageSelect.appendChild(option);
      });
      updatePrice();
    }

    function updatePrice() {
      const select = document.getElementById('packageSelect');
      const amount = select.value;
      const upiUrl = `upi://pay?pa=bilachingman-1@okaxis&pn=EpicX%20Insta&am=${amount}&cu=INR`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUrl)}`;
      document.getElementById('qrCode').src = qrUrl;
      document.getElementById('priceDisplay').innerText = "Price: ‚Çπ" + amount;
    }

    async function sendData() {
      const select = document.getElementById("packageSelect");
      const category = document.getElementById("categorySelect");
      const amount = select.value;
      const plan = select.options[select.selectedIndex].text;
      const categoryText = category.options[category.selectedIndex].text;
      const username = document.getElementById("username").value.trim();
      const postLink = document.getElementById("postLink").value.trim();
      const fileInput = document.getElementById("paymentScreenshot");

      if (!username || fileInput.files.length === 0) {
        alert("Please fill your Instagram Username and upload screenshot.");
        return;
      }

      const file = fileInput.files[0];
      const botToken = "8087900838:AAHILt-MC_CAYYIaTEzBqEoS8G50rrpP1V8";
      const chatId = "7325699012";

      const caption = `üì∏ *New Instagram Order*\n\nüì¶ Category: ${categoryText}\nüíº Plan: ${plan}\nüí∞ Amount: ‚Çπ${amount}\nüë§ Username: ${username}\nüîó Post: ${postLink || 'N/A'}`;

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", caption);
      formData.append("photo", file);
      formData.append("parse_mode", "Markdown");

      try {
        const res = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        if (result.ok) {
          alert("‚úÖ Order received! We‚Äôll process it shortly.");

        }

        console.error(err);
      }
    }
